        const DaySelector = ({ days, selected, onSelect }) => (

                <div className="flex space-x-3 pr-4 w-max">

                        // æ­£ç¢ºè™•ç†æ—¥æœŸé¡¯ç¤ºï¼šå¾ "2026.1.5 Mon" ä¸­æå– "1.5"
                        const dateParts = day.date.split(' '); // [ "2026.1.5", "Mon" ]
                        const fullDate = dateParts[0]; // "2026.1.5"
                        const mmdd = fullDate.split('.').slice(1).join('.'); // "1.5"
                        
                        const isSelected = selected === idx;
                        return (
                            <button

                            >
                                <span className={`text-[10px] font-black uppercase tracking-tighter mb-0.5 ${isSelected ? 'text-blue-200' : 'text-slate-400'}`}>D{day.day}</span>

            else if (['food', 'coffee', 'ğŸ¶', 'â˜•', 'ğŸ£', 'ğŸ±', 'ğŸ™', 'ğŸ¤', 'ğŸ½ï¸'].includes(event.type)) accentColor = "bg-orange-400";
            else if (['activity', 'ğŸ¨', 'ğŸ›ï¸', 'ğŸ˜ï¸', 'ğŸ“·', 'ğŸš ', 'ğŸ’‡â€â™‚ï¸', 'ğŸ–¼ï¸', 'ğŸ¢'].includes(event.type)) accentColor = "bg-emerald-500";

                        <div className="space-y-3">

                            <h3 className="font-bold text-slate-800 text-lg">{event.title}</h3>
                        </div>
                        <div className="space-y-1.5">
                            {event.options.map((opt, i) => (
                                <a key={i} href={opt.link} target="_blank" className="flex justify-between items-center px-4 py-3 bg-slate-50/70 hover:bg-blue-50/50 rounded-xl transition-all border border-slate-100/50">
                                    <span className="text-slate-600 text-sm font-semibold">{opt.name}</span>
                                    <ExternalLink size={14} className="text-slate-300" />
                                </a>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className={`glass-card rounded-2xl p-5 mb-4 border border-white flex gap-4 ${isHighPriority ? 'ring-1 ring-blue-100 bg-blue-50/20' : ''}`}>
                    <div className="flex flex-col items-center gap-2 pt-1">
                        <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-xl bg-white shadow-sm border ${isHighPriority ? 'border-blue-100' : 'border-slate-100/50'}`}>{event.icon}</div>
                        <div className="w-0.5 h-full rounded-full bg-slate-100/80"></div>
                    </div>
                    <div className="flex-1 min-w-0">
                        <div className="flex items-center justify-between mb-1.5">
                            <span className={`text-[9px] font-black uppercase tracking-widest px-1.5 py-0.5 rounded ${accentColor} text-white`}>{event.type}</span>
                        </div>
                        <h3 className={`font-bold text-slate-900 leading-tight mb-0.5 truncate ${isHighPriority ? 'text-lg' : 'text-md'}`}>{event.title}</h3>
                        {event.time && (
                            <div className="mt-2 mb-2 flex items-center gap-2">

                            </div>

                        <p className={`text-slate-500 leading-relaxed whitespace-pre-line ${isHighPriority ? 'text-sm font-medium' : 'text-xs'}`}>{event.detail}</p>
                        {(event.subtext || event.link) && (
                            <div className="mt-3 pt-2.5 border-t border-slate-100/80 flex items-center justify-between">
                                <span className="text-[10px] font-medium text-slate-400">{event.subtext}</span>
                                {event.link && <a href={event.link} target="_blank" className="p-1.5 bg-blue-50 text-blue-500 rounded-lg"><MapPin size={14} /></a>}

                        <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-inner"><CloudSnow size={20} className="text-blue-400" /></div>
                        <div>
                            <div className="flex items-center gap-1.5 text-blue-800 font-bold text-sm"><Thermometer size={14} className="text-blue-500" />{data.weather.temp}</div>
                            <div className="text-blue-600/70 text-[10px] font-medium">{data.weather.desc} | é™é›ªç‡ {data.weather.snow}</div>
                        </div>
                    </div>
                    <a href={`https://www.google.com/search?q=${encodeURIComponent(data.city + " å¤©æ°£")}`} target="_blank" className="bg-white/80 px-3 py-1.5 rounded-xl border border-blue-200 text-blue-600 text-[10px] font-black">é å ± <ExternalLink size={10} /></a>

        const App = () => {
            const [idx, setIdx] = useState(0);

                            <div className="text-right">
                                <span className="text-slate-800 font-bold text-sm bg-white px-2 py-1 rounded-lg border border-slate-100 shadow-sm">{day.date}</span>
                            </div>
                        </div>
                        <WeatherCard data={day} />
                        <div className="px-5">{day.events.map((e, i) => <EventCard key={i} event={e} />)}</div>

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
